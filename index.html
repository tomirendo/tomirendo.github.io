<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Product Page Layout with flexbox</title>
  
  
  <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.3/angular-material.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body ng-app="myApp" ng-cloak ng-controller="ProductController as products" layout="column">

  <div class="product-filter" layout>
    <h1 flex class="md-headline">Sphynx Cat or Testicles</h1>
    <div class="sort md-caption" layout>
  </div>
  </div>
  <section width=500px>
  <div layout="column" >
  <center>
    <img src="{{ image }}.jpg" max-height=300px  width=300px/ border=1/>
    </center> 
  </div>
  <div layout="row" flex>
  <md-button class="md-raised md-primary" ng-click="next_image(true)" flex> Sphinx Cat 🐱</md-button>
  <md-button class="md-warn md-raised" ng-click="next_image(false)" flex> Testicles 🐡🐡 </md-button>
  <div>
  </section>
</body>
